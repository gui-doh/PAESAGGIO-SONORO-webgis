                //var mailcontent = "mailto:info@ecologiaacustica.org?subject=PAESAGGIO%20SONORO%20&body=[segnalazione]%20---%20X:%20"+coordinates[0]+"%20Y:%20"+coordinates[1];
                var mailcontent = "mailto:info@ecologiaacustica.org?subject=PAESAGGIO%20SONORO%20---%20[segnalazione]%20---%20X:%20"+coordinates[0]+"%20Y:%20"+coordinates[1];

                marker.bindPopup("<p>Lat: " + e.latlng.lat + "</p><p>Lon: " + e.latlng.lng + "</p><a href=" + mailcontent + "><i>Segnalaci questo posto!</a>").openOn(map_4679eff328334239940f6eb48a6d0359);

                marker.addTo(markerGroup);

            }});
   const locButton = L.easyButton({
		states: [{
            stateName: 'inattivo',
            icon:      '<img style="max-height:15px;" src="images/location-dot-solid.png">',
            title:     'Attiva la funzione per inviare una segnalazione cliccando un punto sulla mappa', 
            onClick: function(btn, map_4679eff328334239940f6eb48a6d0359) {
                attivo = "YES";
                btn.state('attivo');
                
                document.getElementById('map_4679eff328334239940f6eb48a6d0359').style.cursor = 'crosshair'
            }
		    }, {
            stateName: 'attivo',
            icon:      '<img style="max-height:15px;" src="images/location-dot-solid_red.png">',
            title:     'Clicca per disattivare',
            onClick: function(btn, map_4679eff328334239940f6eb48a6d0359) {
                markerGroup.clearLayers();
                attivo = "NO";
                btn.state('inattivo');
                
                document.getElementById('map_4679eff328334239940f6eb48a6d0359').style.cursor = ''
            }
		}]
	}).addTo(map_4679eff328334239940f6eb48a6d0359);
   locButton.button.style.padding = '0px';
</script>
